<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Faucet Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ============ GLOBAL STYLE ============ */
body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 20px;
}

h1, h2 {
    text-align: center;
}

/* Wallet Box */
.wallet-box {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin: 20px auto;
    max-width: 500px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.wallet-box button {
    margin-top: 8px;
}

/* Grid Layout */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 15px;
}

/* Faucet Cards */
.card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.card h3 { margin-top: 0; }

/* Add Faucet Form */
.add-box {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin-top: 30px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

input {
    padding: 7px;
    margin: 5px;
    width: 30%;
}

button {
    background: #0a66c2;
    color: white;
    border: none;
    padding: 7px 14px;
    border-radius: 5px;
    cursor: pointer;
}

.delete-btn {
    background: #d9534f;
}

/* Mobile fix */
@media (max-width:600px) {
    input { width: 95%; }
}
</style>
</head>

<body>

<h1>Crypto Faucet Dashboard</h1>

<!-- Wallet Box -->
<div class="wallet-box">
    <h2>Your Wallet</h2>
    <p id="wallet-address">0x00c6ceb1b8ee00fc498cac13059d053d263712f5</p>
    <button onclick="copyWallet()">Copy Wallet</button>
</div>

<h2>Your Faucets</h2>

<!-- FAUCET GRID -->
<div id="faucet-container" class="grid"></div>

<!-- ADD NEW FAUCET -->
<div class="add-box">
    <h2>Add New Faucet</h2>
    <input id="new-name" placeholder="Faucet Name">
    <input id="new-url" placeholder="Faucet URL">
    <input id="new-timer" placeholder="Timer (minutes)">
    <button onclick="addFaucet()">Add</button>
</div>

<script>
/* =============== STORED FAUCETS (Editable) =============== */

let faucets = [
    { name: "FaucetPay", url: "https://faucetpay.io/", timer: 30 },
    { name: "CoinPayU", url: "https://coinpayu.com/", timer: 60 },
    { name: "AutoFaucet", url: "https://autofaucet.org/", timer: 25 }
];

/* =============== LOAD FAUCETS TO PAGE =============== */

function loadFaucets() {
    const container = document.getElementById("faucet-container");
    container.innerHTML = "";

    faucets.forEach((f, index) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <h3>${f.name}</h3>
            <p><a href="${f.url}" target="_blank">Visit Faucet</a></p>
            <p>Claim Every: <strong>${f.timer} minutes</strong></p>
            <p>Next Claim: <span id="timer-${index}">Loading...</span></p>
            <button class="delete-btn" onclick="removeFaucet(${index})">Delete</button>
        `;
        container.appendChild(card);

        startTimer(f.timer, `timer-${index}`);
    });

    saveLocal(); // auto-save in browser storage
}

/* =============== ADD NEW FAUCET =============== */

function addFaucet() {
    let name = document.getElementById("new-name").value;
    let url = document.getElementById("new-url").value;
    let timer = document.getElementById("new-timer").value;

    if (!name || !url || !timer) {
        alert("Please fill all fields");
        return;
    }

    faucets.push({
        name,
        url,
        timer: parseInt(timer)
    });

    loadFaucets();
}

/* =============== REMOVE FAUCET =============== */

function removeFaucet(i) {
    if (!confirm("Delete this faucet?")) return;
    faucets.splice(i, 1);
    loadFaucets();
}

/* =============== TIMER FUNCTION =============== */

function startTimer(minutes, elementId) {
    let sec = minutes * 60;

    setInterval(() => {
        let m = Math.floor(sec / 60);
        let s = sec % 60;
        document.getElementById(elementId).innerText = `${m}m : ${s}s`;
        if (sec > 0) sec--;
    }, 1000);
}

/* =============== LOCAL STORAGE SAVE =============== */

function saveLocal() {
    localStorage.setItem("faucets", JSON.stringify(faucets));
}

function loadLocal() {
    let stored = localStorage.getItem("faucets");
    if (stored) faucets = JSON.parse(stored);
}

/* =============== COPY WALLET =============== */

function copyWallet() {
    navigator.clipboard.writeText(
        "0x00c6ceb1b8ee00fc498cac13059d053d263712f5"
    );
    alert("Wallet Copied!");
}

loadLocal();
loadFaucets();
</script>

</body>
</html>
